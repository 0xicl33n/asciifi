<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <title>{% block title %}asciifi | all the images{% endblock %}</title>

  <meta name="description" content="Drag and drop your pictures to turn them into ASCII art.">
  <meta name="author" content="Zach Williams, hey AT zachwill DOT com">
  <meta name="viewport" content="width=980">

  <!-- HTML5 shim, for IE 6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet/less" href="/static/css/main.less">
  {% block css %}{% endblock %}

  <!-- Rather use `less.js` to dynamically compile your `stylesheet/less` files? -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.1.3/less-1.1.3.min.js"></script>
  <script>window.less || document.write('<script src="/static/js/libs/less-1.1.3.min.js">\x3C/script>')</script>


  <!-- Need Modernizr? Uncomment the following script. -->
  <!-- <script src="/static/js/libs/modernizr-2.0.6.js"></script> -->

</head>

<body>
  <div class="dropzone">
    <header>
      {% include "header.html" %}
    </header>

    <div id="main" role="main">
      {% block main %}{% endblock %}
    </div>

    <footer>
      {% include "footer.html" %}
    </footer>
  </div>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery and jQuery UI -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.7.0.min.js">\x3C/script>')</script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script>window.jQuery.ui || document.write('<script src="/static/js/libs/jquery-ui-1.8.16.custom.min.js">\x3C/script>')</script>

  <!--Popcorn JS-->
  <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
  <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js" type="text/javascript"></script>

  <!-- Additional JavaScript libraries and plugins... -->
  <script src="/static/js/libs/bootstrap-tabs.js"></script>
  <script src="/static/js/libs/bootstrap-twipsy.js"></script>
  <script src="/static/js/libs/bootstrap-popover.js"></script>

  <!-- Add the application's JS -->
  <script src="/static/js/application.js" type="text/javascript"></script>

  <!-- mathiasbynens.be/notes/async-analytics-snippet Change UA-XXXXX-X to be your site's ID -->
  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>


  <!-- Prompt IE 6-8 users to install Chrome Frame.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lte IE 8 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

</body>
</html>
